# Test Configuration
spring.application.name=interviewSimulator-test

# Application Mode for testing
app.mode=DEV

# Gemini API Configuration (mock for testing)
gemini.api-key=test-api-key-for-testing
gemini.live-model=gemini-2.5-flash-native-audio-preview-12-2025
gemini.grading-model=gemini-3-flash-preview
gemini.voice-name=Fenrir

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Internationalization (i18n)
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Reduce logging noise in tests
logging.level.net.k2ai.interviewSimulator=WARN
logging.level.org.springframework.messaging=WARN
logging.level.org.testcontainers=WARN
logging.level.com.github.dockerjava=WARN
