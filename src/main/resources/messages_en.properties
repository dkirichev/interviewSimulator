legal.terms.acceptance.content=By using Interview Simulator, you agree to these Terms & Conditions. If you do not agree, please do not use this application.

legal.terms.service.title=Description of Service
legal.terms.service.content=Interview Simulator is a free, open-source application that provides AI-powered interview practice using Google Gemini AI with real-time voice simulations, AI-generated feedback, and scoring.

legal.terms.usage.title=Acceptable Use
legal.terms.usage.youAgree=You agree to
