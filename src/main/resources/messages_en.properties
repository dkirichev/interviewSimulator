legal.terms.liability.title=Limitation of Liability
legal.terms.liability.content=The developers and contributors are not liable for any damages resulting from use of the service, API costs incurred, data loss, security breaches, service interruptions, or decisions made based on AI-generated feedback.

legal.terms.thirdParty.title=Third-Party Services
legal.terms.thirdParty.content=This application uses Google Gemini AI, which has its own terms. You must comply with <a href="https://ai.google.dev/gemini-api/terms" target="_blank" class="text-blue-400 hover:underline">Google's Gemini API Terms</a>. Google's service availability affects this application and may change at any time.

legal.terms.privacy.title=Data & Privacy
legal.terms.privacy.content=Your use is subject to our <a th:href="@{/legal/privacy}" class="text-blue-400 hover:underline">Privacy Policy</a>. Interview transcripts and feedback are stored in our database, audio is processed in real-time but not permanently stored, and API keys are stored only in your browser.

legal.terms.modifications.title=Modifications to Service
legal.terms.modifications.content=As an open-source project, the service may be updated, modified, or discontinued at any time without guarantee of backward compatibility. You can fork and maintain your own version.

legal.terms.governing.title=Governing Law
legal.terms.governing.content=These terms are governed by the GNU GPL-3.0 license. For legal disputes, consult your local jurisdiction.

legal.terms.contact.title=Contact
