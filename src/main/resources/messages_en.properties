legal.terms.license.title=Open Source License
legal.terms.license.content=This software is licensed under the <strong>GNU General Public License v3.0 (GPL-3.0)</strong>. You are free to use, modify, and distribute the software, provided any modifications are also open-sourced under GPL-3.0. See the <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank" class="text-blue-400 hover:underline">LICENSE</a> for complete terms.

legal.terms.warranty.title=No Warranty
legal.terms.warranty.asIs=This software is provided "AS IS" without warranty
legal.terms.warranty.noGuarantee=No guarantee of uptime, availability, or accuracy
legal.terms.warranty.aiFeedback=AI-generated feedback may not be accurate or complete
legal.terms.warranty.notSubstitute=Not a substitute for professional career counseling
