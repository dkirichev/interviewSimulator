# Privacy Policy
legal.privacy.overview.title=Overview
legal.privacy.overview.content=Interview Simulator is an open-source project designed to help you practice interviews. We are committed to protecting your privacy while providing a valuable learning experience.

legal.privacy.dataCollected.title=Information We Collect
legal.privacy.dataCollected.profile=Profile Data
legal.privacy.dataCollected.profileDesc=Your name, target job position, and interview preferences (difficulty, language)
legal.privacy.dataCollected.cv=CV/Resume
legal.privacy.dataCollected.cvDesc=Text extracted from uploaded PDF/DOCX files to personalize interview questions
legal.privacy.dataCollected.interview=Interview Data
legal.privacy.dataCollected.interviewDesc=Complete transcripts of your interview conversations with the AI
legal.privacy.dataCollected.performance=Performance Metrics
legal.privacy.dataCollected.performanceDesc=Scores, feedback, strengths, and improvement areas generated by the AI

legal.privacy.dataNotCollected.title=What We Do NOT Collect
legal.privacy.dataNotCollected.audio=Audio Recordings
legal.privacy.dataNotCollected.audioDesc=Your voice is processed in real-time but never permanently stored
legal.privacy.dataNotCollected.apiKey=API Keys
legal.privacy.dataNotCollected.apiKeyDesc=Stored only in your browser's localStorage, never on our servers
legal.privacy.dataNotCollected.pii=Personal Identifiable Information
legal.privacy.dataNotCollected.piiDesc=No email, phone number, or address required

legal.privacy.storage.title=Data Storage & Security
legal.privacy.storage.database=Interview transcripts and feedback are stored in a PostgreSQL database
legal.privacy.storage.browser=API keys and language preferences are stored in your browser's localStorage
legal.privacy.storage.encryption=Data is transmitted over standard WebSocket connections

legal.privacy.thirdParty.title=Third-Party Services
legal.privacy.thirdParty.content=This application uses <strong>Google Gemini AI API</strong> for interview functionality. Your audio and transcripts are sent to Google's servers for real-time processing. Please review <a href="https://policies.google.com/privacy" target="_blank" class="text-blue-400 hover:underline">Google's Privacy Policy</a> and <a href="https://ai.google.dev/gemini-api/terms" target="_blank" class="text-blue-400 hover:underline">Gemini API Terms</a>.

legal.privacy.apiKey.title=Your API Key
legal.privacy.apiKey.important=IMPORTANT
legal.privacy.apiKey.stored=Stored ONLY in your browser's localStorage (client-side)
legal.privacy.apiKey.notTransmitted=Never transmitted to or stored on our servers
legal.privacy.apiKey.responsibility=You are responsible for your API key's security and usage costs

legal.privacy.rights.title=Your Rights (GDPR Compliance)
legal.privacy.rights.access=Right to access your data
legal.privacy.rights.rectification=Right to rectify inaccurate data
legal.privacy.rights.erasure=Right to erasure ("right to be forgotten")
legal.privacy.rights.portability=Right to data portability
legal.privacy.rights.selfHost=Right to self-host the application for complete control
legal.privacy.rights.contact=To exercise these rights, contact the instance administrator or open an issue on GitHub.

legal.privacy.openSource.title=Open Source Transparency
legal.privacy.openSource.content=This project is open source under GNU GPL v3.0. You can review all code on <a href="https://github.com/dkirichev/interviewSimulator" target="_blank" class="text-blue-400 hover:underline">GitHub</a> to understand exactly how your data is handled.

legal.privacy.contact.title=Contact
legal.privacy.contact.content=For privacy concerns, please open an issue on the GitHub repository or contact the instance administrator.

