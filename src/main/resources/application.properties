spring.application.name=interviewSimulator

# Application Mode: DEV, PROD, or REVIEWER
# DEV = Use backend API key (for development)
# PROD = Require user to provide their own API key
# REVIEWER = Hide API modal, use multi-key rotation (for competition judges)
app.mode=${APP_MODE}

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Gemini API Configuration
# In PROD mode, this key is ignored - users provide their own
gemini.api-key=${GEMINI_API_KEY:}
gemini.live-model=gemini-2.5-flash-native-audio-preview-12-2025
gemini.grading-model=gemini-3-flash-preview
# Grading model fallback chain (comma-separated, used in PROD + REVIEWER modes)
gemini.grading-models=${GEMINI_GRADING_MODELS:gemini-3-flash-preview,gemini-2.5-flash,gemini-2.5-flash-lite,gemma-3-12b-it}
# Reviewer API keys (comma-separated, REVIEWER mode only)
gemini.reviewer-keys=${GEMINI_REVIEWER_KEYS:}
# Available voices: Algieba, Despina, Fenrir, Kore
# This will get overridden by the voice the user chooses in the UI
gemini.voice-name=Fenrir

# Internationalization (i18n)
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.net.k2ai.interviewSimulator=DEBUG
logging.level.org.springframework.messaging=DEBUG
