<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<style th:fragment="styles">
    html, body {
        font-family: 'Inter', sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
        font-size: 16px;
    }

    /* Audio Visualizer Animations */
    .bar {
        width: 8px;
        background: #34d399;
        border-radius: 9999px;
        animation: sound 0ms -800ms linear infinite alternate;
        height: 6px;
        transition: height 0.1s ease;
    }

    .bar.active {
        animation-duration: 400ms;
    }

    @keyframes sound {
        0% {
            height: 6px;
            opacity: 0.35;
        }
        100% {
            height: 48px;
            opacity: 1;
        }
    }

    /* Avatar Breathing Animation (Idle) */
    @keyframes breathe {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.02);
        }
    }

    .avatar-idle {
        animation: breathe 4s ease-in-out infinite;
    }

    /* Avatar Talking Animation */
    @keyframes talk {
        0%, 100% {
            transform: scale(1);
            filter: brightness(1);
        }
        50% {
            transform: scale(1.03);
            filter: brightness(1.1);
        }
    }

    .avatar-talking {
        animation: talk 0.3s ease-in-out infinite;
        border-color: #60a5fa !important;
    }

    /* Avatar Thinking Animation */
    @keyframes think {
        0%, 100% {
            transform: scale(1);
            border-color: #475569;
            box-shadow: 0 0 0 0 rgba(96, 165, 250, 0);
        }
        50% {
            transform: scale(1.01);
            border-color: #60a5fa;
            box-shadow: 0 0 30px 10px rgba(96, 165, 250, 0.3);
        }
    }

    .avatar-thinking {
        animation: think 1.5s ease-in-out infinite;
    }

    /* Thinking dots bounce */
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-6px);
        }
    }

    /* Transition Utilities */
    .view-section {
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        min-height: 100vh;
    }

    .view-section.active {
        display: flex;
        opacity: 1;
    }

    /* Multi-step form */
    .form-steps-container {
        position: relative;
    }

    .form-step {
        display: none;
    }

    .form-step.active {
        display: block;
    }

    /* Voice preview visualizer bars */
    .voice-bar {
        transition: height 0.15s ease-out;
        min-height: 4px;
    }

    .voice-bar.active {
        background: linear-gradient(to top, currentColor, transparent);
    }
</style>
</html>
