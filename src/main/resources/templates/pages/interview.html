<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<section th:fragment="interviewView" id="interview-view" class="view-section flex-col h-full w-full">
    <!-- Header / Status Bar -->
    <header class="h-16 border-b border-slate-800 bg-slate-900/90 backdrop-blur flex items-center justify-between px-6 sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-slate-400 text-sm font-medium">Live Session: <span id="session-role" class="text-white">Java Dev</span></span>
        </div>
        
        <div id="status-badge" class="px-3 py-1 rounded-full text-xs font-bold tracking-wider uppercase bg-slate-800 text-slate-400 border border-slate-700">
            Initializing...
        </div>

        <div class="w-24"></div>
    </header>

    <!-- Main Content (Avatar) -->
    <main class="flex-1 relative flex items-center justify-center bg-black overflow-hidden group">
        <!-- Avatar Container -->
        <div id="avatar-display" class="relative w-full h-full max-w-4xl max-h-[80vh] flex items-center justify-center transition-all duration-300">
            <div class="w-64 h-64 md:w-96 md:h-96 rounded-full bg-gradient-to-t from-slate-700 to-slate-600 flex items-center justify-center border-4 border-slate-700 shadow-2xl avatar-idle" id="avatar-visual">
                <i class="fa-solid fa-user-tie text-9xl text-slate-800 opacity-50"></i>
            </div>
            <audio id="ai-audio-player"></audio>
        </div>

        <!-- Connection Overlay -->
        <div id="connection-overlay" class="absolute inset-0 bg-black/80 z-30 flex items-center justify-center flex-col">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-blue-400 font-mono text-sm">Establishing Secure Websocket...</p>
        </div>
    </main>

    <!-- Bottom Controls -->
    <footer class="h-24 bg-slate-900 border-t border-slate-800 flex items-center justify-between px-8 md:px-20 z-20">
        <!-- Audio Visualizer -->
        <div class="flex items-end gap-1 h-10 w-32" id="visualizer-container">
            <div class="bar" style="animation-delay: 0ms;"></div>
            <div class="bar" style="animation-delay: 100ms;"></div>
            <div class="bar" style="animation-delay: 200ms;"></div>
            <div class="bar" style="animation-delay: 50ms;"></div>
            <div class="bar" style="animation-delay: 150ms;"></div>
            <div class="bar" style="animation-delay: 250ms;"></div>
            <div class="bar" style="animation-delay: 75ms;"></div>
        </div>

        <!-- Controls -->
        <div class="flex items-center gap-6">
            <!-- Mic Toggle -->
            <button id="mic-btn" onclick="toggleMic()" class="w-14 h-14 rounded-full bg-slate-800 text-white hover:bg-slate-700 border border-slate-600 flex items-center justify-center text-xl transition shadow-lg relative overflow-hidden group">
                <i class="fa-solid fa-microphone group-hover:scale-110 transition-transform"></i>
                <div class="absolute inset-0 bg-red-500/20 hidden" id="mic-mute-overlay">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-full h-0.5 bg-red-500 rotate-45 transform origin-center"></div>
                    </div>
                </div>
            </button>

            <!-- End Call -->
            <button onclick="endInterview()" class="w-14 h-14 rounded-full bg-red-600 text-white hover:bg-red-500 shadow-lg shadow-red-600/30 flex items-center justify-center text-xl transition transform hover:scale-105 active:scale-95">
                <i class="fa-solid fa-phone-slash"></i>
            </button>
        </div>

        <!-- Spacer -->
        <div class="w-32 hidden md:block text-right">
            <span class="text-xs text-slate-500 font-mono">16kHz PCM</span>
        </div>
    </footer>
</section>
</html>
