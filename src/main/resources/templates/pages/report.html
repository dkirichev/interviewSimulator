<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<section th:fragment="reportView" id="report-view" class="view-section flex-col items-center min-h-screen w-full overflow-y-auto bg-slate-900 p-6 md:p-12">
    <div class="w-full max-w-5xl space-y-8">
        <!-- Header -->
        <div class="flex justify-between items-center border-b border-slate-800 pb-6">
            <div>
                <h2 class="text-3xl font-bold" th:text="#{report.title}">Interview Report</h2>
                <p class="text-slate-400"><span th:text="#{report.sessionId}">Session ID:</span> #<span id="report-id">----</span></p>
            </div>
            <button onclick="restartApp()" class="text-slate-400 hover:text-white transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> <span th:text="#{report.newInterview}">New Interview</span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Score Card -->
            <div class="bg-slate-800 rounded-2xl p-8 flex flex-col items-center justify-center border border-slate-700 shadow-xl relative overflow-hidden">
                <div class="absolute inset-0 bg-blue-600/5"></div>
                <h3 class="text-slate-400 font-medium mb-4 z-10" th:text="#{report.overallPerformance}">Overall Performance</h3>
                <div class="relative z-10">
                    <svg class="w-40 h-40 transform -rotate-90">
                        <circle cx="80" cy="80" r="70" stroke="currentColor" stroke-width="10" fill="transparent" class="text-slate-700" />
                        <circle cx="80" cy="80" r="70" stroke="currentColor" stroke-width="10" fill="transparent" class="text-blue-500" stroke-dasharray="440" stroke-dashoffset="440" style="transition: stroke-dashoffset 1s ease-out;" />
                    </svg>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <span class="text-4xl font-bold text-white" id="final-score">--</span>
                        <span class="text-sm text-slate-400 block">/100</span>
                    </div>
                </div>
                <div class="mt-6 text-center z-10">
                    <span class="px-3 py-1 bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 rounded-full text-xs font-bold" th:text="#{report.evaluating}">EVALUATING...</span>
                </div>
            </div>

            <!-- Feedback Categories -->
            <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Strengths -->
                <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700 hover:border-green-500/50 transition">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-lg bg-green-500/20 text-green-400 flex items-center justify-center">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <h4 class="font-bold" th:text="#{report.strengths}">Strengths</h4>
                    </div>
                    <ul class="space-y-2 text-sm text-slate-300">
                        <li class="flex items-center gap-2 text-slate-500 italic" th:text="#{global.text.label.loading}">Loading...</li>
                    </ul>
                </div>

                <!-- Areas for Improvement -->
                <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700 hover:border-yellow-500/50 transition">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-lg bg-yellow-500/20 text-yellow-400 flex items-center justify-center">
                            <i class="fa-solid fa-lightbulb"></i>
                        </div>
                        <h4 class="font-bold" th:text="#{report.improvements}">Areas to Improve</h4>
                    </div>
                    <ul class="space-y-2 text-sm text-slate-300">
                        <li class="flex items-center gap-2 text-slate-500 italic" th:text="#{global.text.label.loading}">Loading...</li>
                    </ul>
                </div>

                <!-- Score Breakdown -->
                <div class="sm:col-span-2 bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                    <h4 class="font-bold mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-chart-bar text-blue-400"></i>
                        <span th:text="#{report.scoreBreakdown}">Score Breakdown</span>
                    </h4>
                    <div class="space-y-3">
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-400" th:text="#{report.communication}">Communication</span>
                                <span class="text-white" id="comm-score">--</span>
                            </div>
                            <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                                <div id="comm-bar" class="h-full bg-purple-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-400" th:text="#{report.technical}">Technical Knowledge</span>
                                <span class="text-white" id="tech-score">--</span>
                            </div>
                            <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                                <div id="tech-bar" class="h-full bg-orange-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-sm mb-1">
                                <span class="text-slate-400" th:text="#{report.confidence}">Confidence</span>
                                <span class="text-white" id="conf-score">--</span>
                            </div>
                            <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                                <div id="conf-bar" class="h-full bg-cyan-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detailed Analysis -->
        <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden">
            <div class="bg-slate-900/50 px-6 py-4 border-b border-slate-700">
                <h3 class="font-bold flex items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass-chart text-slate-400"></i> <span th:text="#{report.detailedAnalysis}">Detailed Analysis</span>
                </h3>
            </div>
            <div class="p-6">
                <p id="detailed-analysis" class="text-slate-300 leading-relaxed" th:text="#{report.analyzing}">
                    Analyzing your interview performance...
                </p>
            </div>
        </div>
    </div>
</section>
</html>
