<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<section th:fragment="setupView" id="setup-view" class="view-section active flex-col justify-center items-center min-h-screen w-full relative">
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <!-- Loading Overlay (hidden by default) -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 z-50 flex-col items-center justify-center hidden">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <p id="loading-status" class="text-blue-400 font-medium text-lg mb-2">Preparing interview...</p>
            <p id="loading-substatus" class="text-slate-500 text-sm">Please wait</p>
        </div>
        <div class="mt-8 flex gap-3">
            <div id="step-mic" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-500 text-xs">
                <i class="fa-solid fa-microphone"></i> Microphone
            </div>
            <div id="step-cv" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-500 text-xs hidden">
                <i class="fa-solid fa-file"></i> CV
            </div>
            <div id="step-connect" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-500 text-xs">
                <i class="fa-solid fa-plug"></i> Connect
            </div>
        </div>
    </div>

    <div class="bg-slate-800/80 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md backdrop-blur-md my-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 text-blue-400 mb-4">
                <i class="fa-solid fa-robot text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white">Interview AI</h1>
            <p class="text-slate-400 mt-2 text-sm">Configure your simulation session</p>
        </div>

        <form id="setup-form" class="space-y-6" onsubmit="handleStart(event)">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Candidate Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="candidate-name" required placeholder="John Doe" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Target Position <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <select id="job-position" required class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="" disabled selected>Please select a position</option>
                        <option value="Junior Java Developer">Junior Java Developer</option>
                        <option value="Senior Java Developer">Senior Java Developer</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="QA Engineer">QA Engineer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="custom">Custom Position...</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-4 top-4 text-slate-500 pointer-events-none"></i>
                </div>
                <!-- Custom position input (hidden by default) -->
                <div id="custom-position-container" class="hidden mt-2">
                    <input type="text" id="custom-position" placeholder="Enter custom position (e.g., ML Engineer)" 
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <p id="position-error" class="text-red-400 text-xs mt-1 hidden">Please select a position</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Difficulty Level <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer group relative">
                        <input type="radio" name="difficulty" value="Easy" class="peer sr-only" checked>
                        <div class="text-center py-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-green-500/10 peer-checked:border-green-500 peer-checked:text-green-400 transition hover:bg-slate-800">
                            Chill
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-slate-700 text-xs text-slate-200 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">
                            Relaxed conversation, CV-focused
                            <div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-700"></div>
                        </div>
                    </label>
                    <label class="cursor-pointer group relative">
                        <input type="radio" name="difficulty" value="Standard" class="peer sr-only">
                        <div class="text-center py-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800">
                            Standard
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-slate-700 text-xs text-slate-200 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">
                            Balanced technical + CV questions
                            <div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-700"></div>
                        </div>
                    </label>
                    <label class="cursor-pointer group relative">
                        <input type="radio" name="difficulty" value="Hard" class="peer sr-only">
                        <div class="text-center py-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-red-500/10 peer-checked:border-red-500 peer-checked:text-red-400 transition hover:bg-slate-800">
                            Stress
                        </div>
                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-slate-700 text-xs text-slate-200 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">
                            Intense technical focus, high pressure
                            <div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-700"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Interview Language <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="language" value="en" class="peer sr-only" checked>
                        <div class="flex items-center justify-center gap-2 py-3 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800">
                            <!-- UK Flag SVG -->
                            <svg class="w-6 h-4 rounded-sm overflow-hidden" viewBox="0 0 60 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="60" height="40" fill="#012169"/>
                                <path d="M0 0L60 40M60 0L0 40" stroke="white" stroke-width="8"/>
                                <path d="M0 0L60 40M60 0L0 40" stroke="#C8102E" stroke-width="4"/>
                                <path d="M30 0V40M0 20H60" stroke="white" stroke-width="12"/>
                                <path d="M30 0V40M0 20H60" stroke="#C8102E" stroke-width="6"/>
                            </svg>
                            <span>English</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="language" value="bg" class="peer sr-only">
                        <div class="flex items-center justify-center gap-2 py-3 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800">
                            <!-- Bulgarian Flag SVG -->
                            <svg class="w-6 h-4 rounded-sm overflow-hidden" viewBox="0 0 60 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="60" height="13.33" fill="white"/>
                                <rect y="13.33" width="60" height="13.33" fill="#00966E"/>
                                <rect y="26.66" width="60" height="13.34" fill="#D62612"/>
                            </svg>
                            <span>Bulgarian</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Voice Selection -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    Interviewer Voice <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-2 gap-3" id="voice-selection">
                    <!-- George (Algieba) - Male -->
                    <label class="cursor-pointer group">
                        <input type="radio" name="voice" value="Algieba" data-name-en="George" data-name-bg="Георги" class="peer sr-only" checked>
                        <div class="p-3 rounded-lg border border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-user text-blue-400"></i>
                                    <span class="text-white font-medium voice-name-display">George</span>
                                </div>
                                <button type="button" onclick="playVoicePreview(event, 'Algieba')" class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center transition" title="Play preview">
                                    <i class="fa-solid fa-play text-xs text-slate-300 voice-play-icon"></i>
                                </button>
                            </div>
                            <span class="text-xs text-slate-500">Male voice</span>
                        </div>
                    </label>
                    <!-- Victoria (Kore) - Female -->
                    <label class="cursor-pointer group">
                        <input type="radio" name="voice" value="Kore" data-name-en="Victoria" data-name-bg="Виктория" class="peer sr-only">
                        <div class="p-3 rounded-lg border border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-user text-pink-400"></i>
                                    <span class="text-white font-medium voice-name-display">Victoria</span>
                                </div>
                                <button type="button" onclick="playVoicePreview(event, 'Kore')" class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center transition" title="Play preview">
                                    <i class="fa-solid fa-play text-xs text-slate-300 voice-play-icon"></i>
                                </button>
                            </div>
                            <span class="text-xs text-slate-500">Female voice</span>
                        </div>
                    </label>
                    <!-- Max (Fenrir) - Male -->
                    <label class="cursor-pointer group">
                        <input type="radio" name="voice" value="Fenrir" data-name-en="Max" data-name-bg="Макс" class="peer sr-only">
                        <div class="p-3 rounded-lg border border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-user text-blue-400"></i>
                                    <span class="text-white font-medium voice-name-display">Max</span>
                                </div>
                                <button type="button" onclick="playVoicePreview(event, 'Fenrir')" class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center transition" title="Play preview">
                                    <i class="fa-solid fa-play text-xs text-slate-300 voice-play-icon"></i>
                                </button>
                            </div>
                            <span class="text-xs text-slate-500">Male voice</span>
                        </div>
                    </label>
                    <!-- Diana (Despina) - Female -->
                    <label class="cursor-pointer group">
                        <input type="radio" name="voice" value="Despina" data-name-en="Diana" data-name-bg="Диана" class="peer sr-only">
                        <div class="p-3 rounded-lg border border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <i class="fa-solid fa-user text-pink-400"></i>
                                    <span class="text-white font-medium voice-name-display">Diana</span>
                                </div>
                                <button type="button" onclick="playVoicePreview(event, 'Despina')" class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center transition" title="Play preview">
                                    <i class="fa-solid fa-play text-xs text-slate-300 voice-play-icon"></i>
                                </button>
                            </div>
                            <span class="text-xs text-slate-500">Female voice</span>
                        </div>
                    </label>
                </div>
                <!-- Hidden audio element for voice preview -->
                <audio id="voice-preview-audio" class="hidden"></audio>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">
                    CV / Resume <span class="text-slate-500">(Optional)</span>
                </label>
                <div id="cv-upload-area" class="relative border-2 border-dashed border-slate-700 rounded-lg p-6 text-center hover:border-blue-500 transition cursor-pointer bg-slate-900/50">
                    <input type="file" id="cv-file" accept=".pdf,.docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                    <div id="cv-upload-content">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-500 mb-2"></i>
                        <p class="text-slate-400 text-sm">Drop your CV here or click to browse</p>
                        <p class="text-slate-600 text-xs mt-1">PDF or DOCX, max 2MB</p>
                    </div>
                    <div id="cv-file-info" class="hidden">
                        <i class="fa-solid fa-file-lines text-3xl text-blue-400 mb-2"></i>
                        <p id="cv-file-name" class="text-blue-400 text-sm font-medium">filename.pdf</p>
                        <button type="button" onclick="clearCvFile(event)" class="text-red-400 text-xs mt-1 hover:text-red-300">Remove</button>
                    </div>
                </div>
                <p id="cv-error" class="text-red-400 text-xs mt-1 hidden"></p>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition transform active:scale-95">
                Start Interview
            </button>
        </form>
    </div>
</section>
</html>
