<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

<section th:fragment="setupView" id="setup-view" class="view-section active flex-col justify-center items-center min-h-screen w-full relative overflow-auto">
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 z-50 flex-col items-center justify-center hidden">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <p id="loading-status" class="text-blue-400 font-medium text-lg mb-2" th:text="#{setup.loading.preparing}" />
            <p id="loading-substatus" class="text-slate-500 text-sm" th:text="#{setup.loading.pleaseWait}" />
        </div>
        <div class="mt-8 flex gap-3">
            <div id="step-mic" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-500 text-xs">
                <i class="fa-solid fa-microphone"></i> <span th:text="#{setup.loading.microphone}" />
            </div>
            <div id="step-cv" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-500 text-xs hidden">
                <i class="fa-solid fa-file"></i> <span th:text="#{setup.loading.cv}" />
            </div>
            <div id="step-connect" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 text-slate-500 text-xs">
                <i class="fa-solid fa-plug"></i> <span th:text="#{setup.loading.connect}" />
            </div>
        </div>
    </div>

    <div class="w-full max-w-4xl px-4 my-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 text-blue-400 mb-4">
                <i class="fa-solid fa-robot text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white" th:text="#{setup.title}" />
            <p class="text-slate-400 mt-2 text-sm" th:text="#{setup.subtitle}" />
        </div>

        <!-- Progress Steps -->
        <div class="flex items-center justify-center mb-12 px-8">
            <div class="flex items-center w-full max-w-lg">
                <div class="flex flex-col items-center flex-1">
                    <div id="progress-step-1" class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold border-2 border-blue-400 transition-all duration-300">1</div>
                    <span class="text-xs text-blue-400 mt-2 font-medium" th:text="#{setup.step.profile}" />
                </div>
                <div id="progress-line-1" class="flex-1 h-1 bg-slate-700 transition-all duration-300"></div>
                <div class="flex flex-col items-center flex-1">
                    <div id="progress-step-2" class="w-10 h-10 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold transition-all duration-300">2</div>
                    <span class="text-xs text-slate-500 mt-2" th:text="#{setup.step.details}" />
                </div>
                <div id="progress-line-2" class="flex-1 h-1 bg-slate-700 transition-all duration-300"></div>
                <div class="flex flex-col items-center flex-1">
                    <div id="progress-step-3" class="w-10 h-10 rounded-full bg-slate-700 text-slate-400 flex items-center justify-center font-bold transition-all duration-300">3</div>
                    <span class="text-xs text-slate-500 mt-2" th:text="#{setup.step.voice}" />
                </div>
            </div>
        </div>

        <!-- Form Container -->
        <div class="bg-slate-800/80 p-10 rounded-2xl shadow-2xl border border-slate-700 backdrop-blur-md">
            <form id="setup-form" onsubmit="handleStart(event)">
                <div class="form-steps-container">
                    <!-- STEP 1: Profile -->
                    <div id="form-step-1" class="form-step active">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-white mb-2" th:text="#{setup.step1.title}" />
                            <p class="text-slate-400 text-sm" th:text="#{setup.step1.subtitle}" />
                        </div>
                        <div class="max-w-md mx-auto">
                            <label class="block text-sm font-medium text-slate-300 mb-3">
                                <span th:text="#{setup.step1.candidateName}" /><span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="candidate-name" required th:placeholder="#{setup.step1.candidateName.placeholder}"
                                class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl px-5 py-4 text-white text-lg focus:outline-none focus:border-blue-500 transition">
                        </div>
                    </div>

                    <!-- STEP 2: Details -->
                    <div id="form-step-2" class="form-step">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-white mb-2" th:text="#{setup.step2.title}" />
                            <p class="text-slate-400 text-sm" th:text="#{setup.step2.subtitle}" />
                        </div>
                        <div class="space-y-6">
                            <!-- Target Position -->
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-3"><span th:text="#{setup.step2.targetPosition}" /> <span class="text-red-500">*</span></label>
                                <div class="relative">
                                    <select id="job-position" required class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl px-5 py-4 text-white appearance-none focus:outline-none focus:border-blue-500 transition">
                                        <option value="" disabled selected th:text="#{setup.step2.targetPosition.placeholder}" />
                                        <option value="Junior Java Developer" th:text="#{setup.position.juniorJava}" />
                                        <option value="Senior Java Developer" th:text="#{setup.position.seniorJava}" />
                                        <option value="Frontend Developer" th:text="#{setup.position.frontend}" />
                                        <option value="Full Stack Developer" th:text="#{setup.position.fullstack}" />
                                        <option value="QA Engineer" th:text="#{setup.position.qa}" />
                                        <option value="DevOps Engineer" th:text="#{setup.position.devops}" />
                                        <option value="Project Manager" th:text="#{setup.position.projectManager}" />
                                        <option value="Product Manager" th:text="#{setup.position.productManager}" />
                                        <option value="Data Scientist" th:text="#{setup.position.dataScientist}" />
                                        <option value="custom" th:text="#{setup.position.custom}" />
                                    </select>
                                    <i class="fa-solid fa-chevron-down absolute right-5 top-5 text-slate-500 pointer-events-none"></i>
                                </div>
                                <div id="custom-position-container" class="hidden mt-3">
                                    <input type="text" id="custom-position" th:placeholder="#{setup.step2.customPosition.placeholder}" placeholder="Enter custom position" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-blue-500 transition">
                                </div>
                            </div>
                            <!-- Difficulty Level -->
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-3"><span th:text="#{setup.difficulty.label}" /> <span class="text-red-500">*</span></label>
                                <div class="grid grid-cols-3 gap-3">
                                    <label class="cursor-pointer group relative">
                                        <input type="radio" name="difficulty" value="Easy" class="peer sr-only" checked>
                                        <div class="text-center py-4 rounded-xl border-2 border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-green-500/10 peer-checked:border-green-500 peer-checked:text-green-400 transition hover:bg-slate-800 font-medium">
                                            <i class="fa-solid fa-mug-hot text-xl mb-2"></i>
                                            <div th:text="#{setup.difficulty.easy}" />
                                        </div>
                                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-slate-700 text-xs text-slate-200 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10" th:text="#{setup.difficulty.easy.tooltip}"><div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-700"></div></div>
                                    </label>
                                    <label class="cursor-pointer group relative">
                                        <input type="radio" name="difficulty" value="Standard" class="peer sr-only">
                                        <div class="text-center py-4 rounded-xl border-2 border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800 font-medium">
                                            <i class="fa-solid fa-briefcase text-xl mb-2"></i>
                                            <div th:text="#{setup.difficulty.standard}" />
                                        </div>
                                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-slate-700 text-xs text-slate-200 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10" th:text="#{setup.difficulty.standard.tooltip}"><div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-700"></div></div>
                                    </label>
                                    <label class="cursor-pointer group relative">
                                        <input type="radio" name="difficulty" value="Hard" class="peer sr-only">
                                        <div class="text-center py-4 rounded-xl border-2 border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-red-500/10 peer-checked:border-red-500 peer-checked:text-red-400 transition hover:bg-slate-800 font-medium">
                                            <i class="fa-solid fa-fire text-xl mb-2"></i>
                                            <div th:text="#{setup.difficulty.hard}" />
                                        </div>
                                        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-slate-700 text-xs text-slate-200 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10" th:text="#{setup.difficulty.hard.tooltip}"><div class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-slate-700"></div></div>
                                    </label>
                                </div>
                            </div>
                            <!-- CV Upload -->
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-3"><span th:text="#{setup.cv.label}" /> <span class="text-slate-500" th:text="#{setup.cv.optional}" /></label>
                                <div id="cv-upload-area" class="relative border-2 border-dashed border-slate-700 rounded-xl p-8 text-center hover:border-blue-500 transition cursor-pointer bg-slate-900/50">
                                    <input type="file" id="cv-file" accept=".pdf,.docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                    <div id="cv-upload-content">
                                        <i class="fa-solid fa-cloud-arrow-up text-4xl text-slate-500 mb-3"></i>
                                        <p class="text-slate-400 font-medium" th:text="#{setup.cv.dropText}" />
                                        <p class="text-slate-600 text-xs mt-2" th:text="#{setup.cv.fileTypes}" />
                                    </div>
                                    <div id="cv-file-info" class="hidden">
                                        <i class="fa-solid fa-file-lines text-4xl text-blue-400 mb-3"></i>
                                        <p id="cv-file-name" class="text-blue-400 font-medium">filename.pdf</p>
                                        <button type="button" onclick="clearCvFile(event)" class="text-red-400 text-sm mt-2 hover:text-red-300 font-medium" th:text="#{setup.cv.remove}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- STEP 3: Voice & Language -->
                    <div id="form-step-3" class="form-step">
                        <div class="text-center mb-8">
                            <h2 class="text-2xl font-bold text-white mb-2" th:text="#{setup.step3.title}" />
                            <p class="text-slate-400 text-sm" th:text="#{setup.step3.subtitle}" />
                        </div>
                        <div class="space-y-6">
                            <!-- Language Selection -->
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-3"><span th:text="#{setup.step3.interviewLanguage}" /> <span class="text-red-500">*</span></label>
                                <div class="grid grid-cols-2 gap-4">
                                    <label class="cursor-pointer">
                                        <input type="radio" name="language" value="en" class="peer sr-only" checked>
                                        <div class="flex items-center justify-center gap-3 py-4 rounded-xl border-2 border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800">
                                            <svg class="w-8 h-6 rounded overflow-hidden" viewBox="0 0 60 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="60" height="40" fill="#012169"/><path d="M0 0L60 40M60 0L0 40" stroke="white" stroke-width="8"/><path d="M0 0L60 40M60 0L0 40" stroke="#C8102E" stroke-width="4"/><path d="M30 0V40M0 20H60" stroke="white" stroke-width="12"/><path d="M30 0V40M0 20H60" stroke="#C8102E" stroke-width="6"/></svg>
                                            <span class="font-medium" th:text="#{global.language.name.english}" />
                                        </div>
                                    </label>
                                    <label class="cursor-pointer">
                                        <input type="radio" name="language" value="bg" class="peer sr-only">
                                        <div class="flex items-center justify-center gap-3 py-4 rounded-xl border-2 border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800">
                                            <svg class="w-8 h-6 rounded overflow-hidden" viewBox="0 0 60 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="60" height="13.33" fill="white"/><rect y="13.33" width="60" height="13.33" fill="#00966E"/><rect y="26.66" width="60" height="13.34" fill="#D62612"/></svg>
                                            <span class="font-medium" th:text="#{global.language.name.bulgarian}" />
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <!-- Voice Selection -->
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-3"><span th:text="#{setup.step3.interviewerVoice}"/><span class="text-red-500">*</span></label>
                                <div class="grid grid-cols-2 gap-4">
                                    <!-- George (Algieba) -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="voice" value="Algieba" data-name-en="George" data-name-bg="Георги" class="peer sr-only" checked>
                                        <div class="p-4 rounded-xl border-2 border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                                            <div class="flex items-center gap-3 mb-3">
                                                <div class="w-12 h-12 rounded-full bg-blue-600/20 flex items-center justify-center"><i class="fa-solid fa-user text-blue-400 text-xl"></i></div>
                                                <div><div class="text-white font-semibold text-lg voice-name-display">George</div><div class="text-xs text-slate-500" th:text="#{setup.voice.male}"></div></div>
                                            </div>
                                            <div class="flex items-end justify-center gap-[3px] h-12 mb-3 px-2" id="visualizer-Algieba">
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 20%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 35%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 55%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 70%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 45%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 30%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 40%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 25%;"></div>
                                            </div>
                                            <button type="button" onclick="playVoicePreview(event, 'Algieba')" class="w-full py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white transition flex items-center justify-center gap-2"><i class="fa-solid fa-play text-sm voice-play-icon"></i><span class="text-sm font-medium" th:text="#{setup.voice.playPreview}" /></button>
                                        </div>
                                    </label>
                                    <!-- Victoria (Kore) -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="voice" value="Kore" data-name-en="Victoria" data-name-bg="Виктория" class="peer sr-only">
                                        <div class="p-4 rounded-xl border-2 border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                                            <div class="flex items-center gap-3 mb-3">
                                                <div class="w-12 h-12 rounded-full bg-pink-600/20 flex items-center justify-center"><i class="fa-solid fa-user text-pink-400 text-xl"></i></div>
                                                <div><div class="text-white font-semibold text-lg voice-name-display">Victoria</div><div class="text-xs text-slate-500" th:text="#{setup.voice.female}"></div></div>
                                            </div>
                                            <div class="flex items-end justify-center gap-[3px] h-12 mb-3 px-2" id="visualizer-Kore">
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 20%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 35%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 55%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 70%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 45%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 30%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 40%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 25%;"></div>
                                            </div>
                                            <button type="button" onclick="playVoicePreview(event, 'Kore')" class="w-full py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white transition flex items-center justify-center gap-2"><i class="fa-solid fa-play text-sm voice-play-icon"></i><span class="text-sm font-medium" th:text="#{setup.voice.playPreview}" /></button>
                                        </div>
                                    </label>
                                    <!-- Max (Fenrir) -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="voice" value="Fenrir" data-name-en="Max" data-name-bg="Макс" class="peer sr-only">
                                        <div class="p-4 rounded-xl border-2 border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                                            <div class="flex items-center gap-3 mb-3">
                                                <div class="w-12 h-12 rounded-full bg-blue-600/20 flex items-center justify-center"><i class="fa-solid fa-user text-blue-400 text-xl"></i></div>
                                                <div><div class="text-white font-semibold text-lg voice-name-display">Max</div><div class="text-xs text-slate-500" th:text="#{setup.voice.male}"></div></div>
                                            </div>
                                            <div class="flex items-end justify-center gap-[3px] h-12 mb-3 px-2" id="visualizer-Fenrir">
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 20%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 35%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 55%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 70%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 45%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 30%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 40%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-blue-600 to-cyan-400 rounded-full opacity-30" style="height: 25%;"></div>
                                            </div>
                                            <button type="button" onclick="playVoicePreview(event, 'Fenrir')" class="w-full py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white transition flex items-center justify-center gap-2"><i class="fa-solid fa-play text-sm voice-play-icon"></i><span class="text-sm font-medium" th:text="#{setup.voice.playPreview}"/></button>
                                        </div>
                                    </label>
                                    <!-- Diana (Despina) -->
                                    <label class="cursor-pointer group">
                                        <input type="radio" name="voice" value="Despina" data-name-en="Diana" data-name-bg="Диана" class="peer sr-only">
                                        <div class="p-4 rounded-xl border-2 border-slate-700 bg-slate-900 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 transition hover:bg-slate-800">
                                            <div class="flex items-center gap-3 mb-3">
                                                <div class="w-12 h-12 rounded-full bg-pink-600/20 flex items-center justify-center"><i class="fa-solid fa-user text-pink-400 text-xl"></i></div>
                                                <div><div class="text-white font-semibold text-lg voice-name-display">Diana</div><div class="text-xs text-slate-500" th:text="#{setup.voice.female}"></div></div>
                                            </div>
                                            <div class="flex items-end justify-center gap-[3px] h-12 mb-3 px-2" id="visualizer-Despina">
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 20%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 35%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 55%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 70%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 45%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 30%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 40%;"></div>
                                                <div class="voice-bar w-2 bg-gradient-to-t from-pink-600 to-rose-400 rounded-full opacity-30" style="height: 25%;"></div>
                                            </div>
                                            <button type="button" onclick="playVoicePreview(event, 'Despina')" class="w-full py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white transition flex items-center justify-center gap-2">
                                                <i class="fa-solid fa-play text-sm voice-play-icon"></i>
                                                <span class="text-sm font-medium" th:text="#{setup.voice.playPreview}" />
                                            </button>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex items-center justify-between mt-10 pt-6 border-t border-slate-700">
                    <button type="button" id="btn-prev" onclick="previousStep()" class="px-6 py-3 rounded-lg bg-slate-700 hover:bg-slate-600 text-white font-medium transition hidden">
                        <i class="fa-solid fa-arrow-left mr-2"></i><span th:text="#{setup.button.back}" />
                    </button>
                    <div class="flex-1"></div>
                    <button type="button" id="btn-next" onclick="nextStep()" class="px-8 py-3 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-bold transition shadow-lg shadow-blue-500/30">
                        <span th:text="#{setup.button.next}"/><i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                    <button type="submit" id="btn-submit" class="hidden px-8 py-3 rounded-lg bg-green-600 hover:bg-green-500 text-white font-bold transition shadow-lg shadow-green-500/30">
                        <i class="fa-solid fa-rocket mr-2"></i><span th:text="#{setup.button.startInterview}" />
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
