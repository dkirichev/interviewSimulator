<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<section th:fragment="setupView" id="setup-view" class="view-section active flex-col justify-center items-center h-full w-full relative">
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <div class="bg-slate-800/80 p-8 rounded-2xl shadow-2xl border border-slate-700 w-full max-w-md backdrop-blur-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 text-blue-400 mb-4">
                <i class="fa-solid fa-robot text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight text-white">Interview AI</h1>
            <p class="text-slate-400 mt-2 text-sm">Configure your simulation session</p>
        </div>

        <form id="setup-form" class="space-y-6" onsubmit="handleStart(event)">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Candidate Name</label>
                <input type="text" id="candidate-name" required placeholder="John Doe" 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Target Position</label>
                <div class="relative">
                    <select id="job-position" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="Junior Java Developer">Junior Java Developer</option>
                        <option value="Senior Java Developer">Senior Java Developer</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="QA Engineer">QA Engineer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="custom">Custom Position...</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-4 top-4 text-slate-500 pointer-events-none"></i>
                </div>
                <!-- Custom position input (hidden by default) -->
                <div id="custom-position-container" class="hidden mt-2">
                    <input type="text" id="custom-position" placeholder="Enter custom position (e.g., ML Engineer)" 
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Difficulty Level</label>
                <div class="grid grid-cols-3 gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="difficulty" value="Easy" class="peer sr-only" checked>
                        <div class="text-center py-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-green-500/10 peer-checked:border-green-500 peer-checked:text-green-400 transition hover:bg-slate-800">
                            Chill
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="difficulty" value="Standard" class="peer sr-only">
                        <div class="text-center py-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-blue-500/10 peer-checked:border-blue-500 peer-checked:text-blue-400 transition hover:bg-slate-800">
                            Standard
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="difficulty" value="Hard" class="peer sr-only">
                        <div class="text-center py-2 rounded-lg border border-slate-700 bg-slate-900 text-slate-400 peer-checked:bg-red-500/10 peer-checked:border-red-500 peer-checked:text-red-400 transition hover:bg-slate-800">
                            Stress
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Interview Language</label>
                <div class="relative">
                    <select id="interview-language" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="en">English</option>
                        <option value="bg">Български (Bulgarian)</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-4 top-4 text-slate-500 pointer-events-none"></i>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition transform active:scale-95">
                Start Interview
            </button>
        </form>
    </div>
</section>
</html>
